<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>doctor login page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			.logbtn{
			background-color:#0bee79;
			}
			.logbtn:hover{
			transform:scale(1.1);
			}
			.formdiv{
			border:1px solid black;
			border-radius:20px 20px 20px 20px;
			}
			.fontclass{
			font-family:Times New Roman;
			}
			.forgotpwdbtn{
			position:absolute;
			right:0px;
			}
		</style>
	</head>
	<body style="background-color:#EBF1F1">
		<script>
			function instruct1(){
				document.getElementById("mypara1").innerHTML="Enter username";
				document.getElementById("mypara1").style.color="blue";
			}
			function warn1(){
				var un=document.getElementById("username").value;
				if(un==""){
					document.getElementById("mypara1").innerHTML="Enter username";
					document.getElementById("mypara1").style.color="red";
				}
				else{
					document.getElementById("mypara1").innerHTML="";
				}
			}


			function instruct2(){
				document.getElementById("mypara2").innerHTML="Enter password";
				document.getElementById("mypara2").style.color="blue";
			}
			function warn2(){
				var pwd=document.getElementById("password").value;
				if(pwd==""){
					document.getElementById("mypara2").innerHTML="Enter password";
					document.getElementById("mypara2").style.color="red";
				}
			}
		</script>
		<h1 class="fontclass"><b>Doctor login page</b></h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4 formdiv">
					<form name="loginform" class="form-group" method="post" action="doctorlogin">
						<label class="fontclass">User name</label>
						<input type="text" class="form-control fontclass" id="username" name="username" Placeholder="Enter username" onfocus="instruct1()" onblur="warn1()">
						<p id="mypara1"></p>
						<label class="fontclass">Password</label>
						<input type="password" class="form-control fontclass" id="password" name="password" Placeholder="Enter password" onfocus="instruct2()" onblur="warn2()">
						<p id="mypara2"></p>
						<button class="btn regbtn forgotpwdbtn" type="button" id="regbtn"><a href="#"><p class="fontclass">forgot pasword?</p></a></button>
						<center>
							<button type="submit" class="btn logbtn">Submit</button><br>
							<button class="btn regbtn" type="button" id="regbtn"><a href="#"><p class="fontclass">click here to register</p></a></button>
						</center>
					</form>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</body>
</html>
