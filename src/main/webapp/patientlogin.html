<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #EBF1F1;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #1a3b6e;
            font-weight: bold;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin: auto;
            max-width: 700px;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px; /* Space above the error message */
            display: none; /* Initially hidden */
        }

        .error-message.visible {
            display: block; /* Show when needed */
        }

        .logbtn {
            background-color: #007BFF; /* Blue color */
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .logbtn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }

        .backbtn {
            background-color: #6c757d; /* Grey color for back button */
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            position: absolute; /* Absolute positioning */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
        }

        .backbtn:hover {
            background-color: #5a6268; /* Darker grey on hover */
            transform: scale(1.05);
        }

        @media (max-width: 576px) {
            .form-container {
                width: 90%;
            }
        }
    </style>

    <script>
        function instruct1() {
            document.getElementById("mypara1").innerHTML = "Enter username";
            document.getElementById("mypara1").style.color = "blue";
        }

        function warn1() {
            var un = document.getElementById("username").value;
            if (un === "") {
                document.getElementById("mypara1").innerHTML = "Enter username";
                document.getElementById("mypara1").style.color = "red";
            } else {
                document.getElementById("mypara1").innerHTML = "";
            }
        }

        function instruct2() {
            document.getElementById("mypara2").innerHTML = "Enter password";
            document.getElementById("mypara2").style.color = "blue";
        }

        function warn2() {
            var pwd = document.getElementById("password").value;
            if (pwd === "") {
                document.getElementById("mypara2").innerHTML = "Enter password";
                document.getElementById("mypara2").style.color = "red";
            }
        }
    </script>
</head>
<body>
    <h1><b>Patient Login</b></h1>

    <!-- Back Button -->
    <button class="btn backbtn" type="button" onclick="window.location.href='index.html'">Back</button>

    <div class="container-fluid">
        <div class="form-container">
            <form name="loginform" method="post" action="loginpatient">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" onfocus="instruct1()" onblur="warn1()">
                    <p id="mypara1" class="error-message"></p>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" onfocus="instruct2()" onblur="warn2()">
                    <p id="mypara2" class="error-message"></p>
                </div>

                <div class="form-group">
                    <button class="btn logbtn" type="submit">Submit</button>
                </div>

                <div class="form-group">
                    <a href="#" class="forgotpwdbtn">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
